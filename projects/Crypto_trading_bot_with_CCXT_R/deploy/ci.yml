name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  docker_build:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/crypto_trading_bot:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/crypto_trading_bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
          docker pull ${{ secrets.DOCKER_USERNAME }}/crypto_trading_bot:latest
          docker stop crypto_trading_bot || true
          docker rm crypto_trading_bot || true
          docker run -d --name crypto_trading_bot --env-file .env ${{ secrets.DOCKER_USERNAME }}/crypto_trading_bot:latest
        ENDSSH