version: '3.8'
services:
  app:
    image: cli-calculator:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - calculator_data:/app/data
    networks:
      - calculator_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
volumes:
  calculator_data:
networks:
  calculator_network: